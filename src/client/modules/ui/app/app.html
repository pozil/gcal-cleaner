    <ui-spinner if:true={isLoading}></ui-spinner>
    <template if:false={isLoading}>
        <h1>Gcal Cleaner</h1>

        <template if:true={user}>
            <img src={user.picture} alt="User avatar" />
            <p>
                Hi {user.given_name} ({user.email})

            <p>
                <a href="/auth/login">Log In</a>

        </template>
    </template>
</template>

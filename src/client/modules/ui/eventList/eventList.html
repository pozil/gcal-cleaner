<template>
    <p>
        Selected items: {selectedCount}/{eventCount}&nbsp;
        <button
            type="button"
            onclick={handleSelectAllClick}
            disabled={isLoading}
        >
            Select all</button
        >&nbsp;
        <button
            type="button"
            onclick={handleSelectNoneClick}
            disabled={isLoading}
        >
            Select none
        </button>
    </p>
    <p>
        <button
            type="button"
            onclick={handleDeleteClick}
            disabled={hasNoSelection}
        >
            Delete
        </button>
    </p>

    <ui-spinner if:true={isLoading}></ui-spinner>
    <template if:false={isLoading}>
        <table>
            <template for:each={_events} for:item="event">
                <tr key={event.id}>
                    <td>
                        <input
                            type="checkbox"
                            checked={event.selected}
                            onchange={handleEventCheckboxChange}
                            data-id={event.id}
                        />
                    </td>
                    <td class="start">{event.start}</td>
                    <td class="end">{event.end}</td>
                    <td class="summary">{event.summary}</td>
                </tr>
            </template>
        </table>
    </template>
</template>
